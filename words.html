<body>
    
<div class="wrapper" >

<script>

    const deg = 6;
    const sc = document.getElementById("sc");
    const start = document.querySelector("#startBtn");
    const sound = new Audio('./countdown.mp3');
    const wrapper = document.getElementById("wrap");
    const big = document.querySelector("#big");
    const little = document.querySelector("#little");
    const vowels = [ 'a','a','a', 'e','e', 'i' , 'i' , 'o','o','u'];
    const consonants = [ 'r','t','n','s','l','c','r','t','n','s','l','c','r','t','n','s','l','c','b', 'c', 'd' , 'f','g','h','j','k','l','m','p','q','r','s','b', 'c', 'd' , 'f','g','h','j','k','l','m','p','q','r','s','t','v','b','c','d','f','g','h','j','k','l','m','p','q','r','s','t','v','w','x','y','z'];
    var count = 0;


    start.addEventListener("click",function(){
        startClock();
    });

function startClock() {
    sound.currentTime = 1;
        sound.onplay = (event) => {
            let ss = 0;
            sc.style.transform = "rotateZ("+ss+"deg)";
            let timer = setInterval(countdown,1000)
            function countdown(){
                ss += deg;
                    sc.style.transform = "rotateZ("+ss+"deg)";
                (ss == 30*deg )? clearInterval(timer): null;
            }  
        };
        sound.play()
}


function countedAddLetters(array){

    (count >= 9)? remove():wrapper.append(addLetter(array));
    count++;
}


function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}


addLetter = (array) =>{
 let div = document.createElement("div");
 let p = document.createElement("p"); 
 p.innerText = newLetter(array);
 div.append(p);
 div.setAttribute("class","pannelItem");
 return div;

}

    console.log("here");
        big.disabled = true;
     little.disabled = true;
     startClock();
}

newLetter = (array) => {
let x = Math.floor(Math.random() * Math.floor(array.length));
let letter = array[x];
console.log(letter, x);
return letter.toUpperCase();
}

    big.addEventListener("click",function(){countedAddLetters(vowels)});
 little.addEventListener("click",function(){countedAddLetters(consonants)});

</script>
